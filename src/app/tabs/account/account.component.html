<ion-header [translucent]="true" class="header">
    <ion-toolbar class="header_bg">
        <ion-title class="title">Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <div class="profile-section">
                    <div class="profile-info">
                        <div class="avatar-container">
                            <img [src]="userData.profileImage" alt="Profile Picture" class="profile-avatar">
                            <ion-icon name="camera-outline" class="camera-badge"></ion-icon>
                        </div>
                        <div class="user-details">
                            <h2>{{userData.name}}</h2>
                            <p>{{userData.email}}</p>
                        </div>
                    </div>
                </div>

                <div class="menu-container">
                    <div class="menu-section">
                        <ion-item detail="true">
                            <ion-label>Profile</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true" [routerLink]="'/medical-records'">
                            <ion-label>Medical Records</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true">
                            <ion-label>Friends</ion-label>
                        </ion-item>
                    </div>
                </div>

                <div class="menu-container">
                    <div class="menu-section">
                        <ion-item detail="true">
                            <ion-label>Journals</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true">
                            <ion-label>Your Product Reviews</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true">
                            <ion-label>Analytics</ion-label>
                        </ion-item>
                    </div>
                </div>
                <div class="menu-container">
                    <div class="menu-section">
                        <ion-item detail="true">
                            <ion-label>FAQ</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true">
                            <ion-label>Contact Us</ion-label>
                        </ion-item>
                        
                        <ion-item detail="true">
                            <ion-label>Privacy Policy</ion-label>
                        </ion-item>

                        <ion-item detail="true">
                            <ion-label>Terms of Use</ion-label>
                        </ion-item>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
