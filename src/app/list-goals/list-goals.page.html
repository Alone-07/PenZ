<ion-header [translucent]="true" class="header">
    <ion-toolbar class="header_bg">
        <ion-title class="title">My Goals</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid class="goals-filter">
        <ion-row class="goals-select">
            <ion-col size="12">
                <ion-segment value="all" >
                    <ion-segment-button value="all">
                        <ion-label>All</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="skin">
                        <ion-label>Skin</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="hair">
                        <ion-label>Hair</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="face">
                        <ion-label>Face</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <!-- Goals List -->
    <ion-card>
        <ion-item (click)="toggleExpand()" button class="dropdown_head">
            <ion-label>
                <h2>Health & Wellness Goal</h2>
            </ion-label>
            <ion-icon   [name]="isExpanded ? 'chevron-up' : 'chevron-down'" slot="end"></ion-icon>
        </ion-item>

        <ion-card-content *ngIf="isExpanded">
            <ion-list>
                <ion-item>
                    <ion-label>
                        <h3>Category</h3>
                        <p>Skin</p>
                    </ion-label>
                </ion-item>
    
                <ion-item>
                    <ion-label>
                        <h3>Skin Type</h3>
                        <p>Oily Skin</p>
                    </ion-label>
                </ion-item>
    
                <ion-item>
                    <ion-label>
                        <h3>Any specific skin concerns?</h3>
                        <p>Acne or breakouts</p>
                    </ion-label>
                </ion-item>
    
                <ion-item>
                    <ion-label>
                        <h3>Any known skin conditions?</h3>
                        <p>Eczema</p>
                    </ion-label>
                </ion-item>
            </ion-list>
    
            <ion-row class="ion-padding">
                <ion-col>
                    <ion-button fill="clear" color="primary">
                        <ion-icon name="eye-outline" slot="start"></ion-icon>
                        View Recommendations
                    </ion-button>
                </ion-col>
                <ion-col class="ion-text-end">
                    <ion-button fill="clear" color="primary">
                        <ion-icon name="create-outline" slot="start"></ion-icon>
                        Edit
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
